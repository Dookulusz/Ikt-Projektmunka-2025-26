<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakd össze magad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="rakdöszmag.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>

    <div class="video-fixed-bg">
        <video autoplay muted loop playsinline class="videnyofix">
            <source src="../Dookusz/video/Háttér.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Borka/fooldal.html">Dobaco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Dookusz/Alkatrészek/alkatrészek.html">Alkatrészek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#enyem">Rakd össze magadnak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="szakseggmen.html">Szakértői segítség</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Borka/fooldal.html">Rólunk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="container-fluid" id="enyem">
            <div class="row">
                <div class="col">
                    <p>Milyen processzort szeretnél?</p>
                    <select name="processzor" id="processzor">
                        <option value="ryzen99950x3d">ryzen99950x3d</option>
                        <option value="ryzen99950x">ryzen99950x</option>
                        <option value="ryzen99900X3D">ryzen99900X3D</option>
                        <option value="ryzen99900x">ryzen99900x</option>
                        <option value="ryzen97950x">ryzen97950x</option>
                        <option value="inteli914900k">inteli914900k</option>
                        <option value="inteli914900kf">inteli914900kf</option>
                        <option value="inteli914900ks">inteli914900ks</option>
                        <option value="inteli714700k">inteli714700k</option>
                        <option value="inteli714700kf">inteli714700kf</option>
                    </select>
                </div>
                <div class="col">
                    <p>Milyen alaplapot szeretnél?</p>
                    <select name="alaplap" id="alaplap">
                        <option value="gigab650">gigab650</option>
                        <option value="msimagz890w">msimagz890w</option>
                        <option value="asrockb450">asrockb450</option>
                        <option value="asustufga520">asustufga520</option>
                        <option value="msib760gpw">msib760gpw</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Milyen storig legyen?</p>
                    <select name="storig" id="storig">
                        <option value="kinston1tb">kinston1tb</option>
                        <option value="samsung25">samsung25</option>
                        <option value="samsung990">samsung990</option>
                        <option value="weste1tb">weste1tb</option>
                        <option value="kingstona400">kingstona400</option>
                    </select>
                </div>
                <div class="col">
                    <p>Milyen legyen a gépház?</p>
                    <select name="case" id="case">
                        <option value="nzxt1">nzxt1</option>
                        <option value="nzxt2">nzxt2</option>
                        <option value="linalicsung">linalicsung</option>
                        <option value="asuspccase">asuspccase</option>
                        <option value="bequietcase">bequietcase</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Milyen legyen a GPU?</p>
                    <select name="gpu" id="gpu">
                        <option value="rtx5070ti">rtx5070ti</option>
                        <option value="rx9060xt">rx9060xt</option>
                        <option value="rx9070xt">rx9070xt</option>
                        <option value="rtx5080">rtx5080</option>
                        <option value="rtx509">rtx509</option>
                    </select>
                </div>
                <div class="col">
                    <p>Milyen legyen a RAM?</p>
                    <select name="ram" id="ram">
                        <option value="kingstoneram5">kingstoneram5</option>
                        <option value="kingstoneram4">kingstoneram4</option>
                        <option value="kingstoneram5rgb">kingstoneram5rgb</option>
                        <option value="corsairddr5">corsairddr5</option>
                        <option value="gskillddr">gskillddr</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Milyen egyéb dolgokra lenne szükséged?</p>
                    <select name="egyeb" id="egyeb">
                        <option value="kabel">kabel</option>
                        <option value="extssd">extssd</option>
                        <option value="szek">szek</option>
                        <option value="egbillkomb">egbillkomb</option>
                        <option value="hang">hang</option>
                    </select>
                </div>
            </div>
            <div id="kosba" class="row">
                <div class="col">
                    <input type="submit" onclick="kosár()" value="Kosárba teszem">
                </div>
            </div>

        </div>

    </form>

    <script src="rakdöszmag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
